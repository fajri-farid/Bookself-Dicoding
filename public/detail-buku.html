<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Detail Buku</title>
  </head>
  <body class="flex flex-col h-screen justify-between">
    <header class="mb-8">
      <a href="index.html">
        <h1
          class="flex items-center justify-center text-xl font-semibold text-white bg-primary p-2"
        >
          <img src="assets/book.png" alt="" class="w-[4rem] mr-2" /> Data Buku
        </h1></a
      >
    </header>
    <main class="px-6 md:px-10">
      <a href="index.html" class="hover:text-blue-600">kembali</a>

      <div
        id="detailBuku"
        class="md:flex md:flex-row md:justify-normal md:items-start w-full flex flex-col justify-center items-center"
      >
        <div class="w-full md:w-1/2 flex justify-center">
          <img
            id="gambar"
            alt="Gambar Buku"
            class="w-[30rem] h-[40rem] md:w-[40rem] md:h-[50rem] flex items-center justify-center"
          />
        </div>
        <div class="w-full md:w-1/2 md:p-4">
          <h1
            id="title"
            class="text-3xl md:text-[3rem] font-bold mb-4 md:mb-10 mt-4 md:mt-0 md:leading-snug"
          ></h1>
          <p class="font-semibold md:text-2xl">Sinopsis:</p>
          <p id="sinopsis" class="mb-4"></p>
          <p class="mb-4">
            <strong>Status:</strong> <span id="isComplete"></span>
          </p>
          <p class="mb-4">
            <strong>Penulis:</strong> <span id="author"></span>
          </p>
          <p class="mb-4">
            <strong>tahun Rilis:</strong> <span id="year"></span>
          </p>
          <p class="mb-4 md:mb-10">
            <strong>Genre:</strong> <span id="genres"></span>
          </p>

          <div
            class="flex gap-10 mb-10 md:mb-0 justify-center md:justify-normal mt-10 md:mt-0"
          >
            <div>
              <a id="editLink">
                <button
                  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                >
                  <h5>Edit Buku</h5>
                </button>
              </a>
            </div>
            <div>
              <button
                onclick="hapusBuku()"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
              >
                <h5>Hapus Buku</h5>
              </button>
            </div>
            <div>
              <button
                id="toggleStatusBtn"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
              >
                <h5 id="toggleStatusText"></h5>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h1
        class="flex items-center justify-center text-md text-white bg-primary p-4"
      >
        made with ❤️
      </h1>
    </footer>

    <script src="script/detail_buku.js"></script>
    <script src="script/hapus_buku.js"></script>
  </body>
</html>
